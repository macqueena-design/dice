<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dice Roller - Simple & Fun</title>
    <link rel="apple-touch-icon" href="Dice3D.png">
    <meta name="description" content="A beautiful pink dice roller application for easy gaming">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <h1 class="title">Dice Roller</h1>

        <div class="dice-container">
            <div class="dice" id="dice">
                <div class="dice-face face-1">
                    <span class="dot"></span>
                </div>
                <div class="dice-face face-2">
                    <span class="dot"></span>
                    <span class="dot"></span>
                </div>
                <div class="dice-face face-3">
                    <span class="dot"></span>
                    <span class="dot"></span>
                    <span class="dot"></span>
                </div>
                <div class="dice-face face-4">
                    <span class="dot"></span>
                    <span class="dot"></span>
                    <span class="dot"></span>
                    <span class="dot"></span>
                </div>
                <div class="dice-face face-5">
                    <span class="dot"></span>
                    <span class="dot"></span>
                    <span class="dot"></span>
                    <span class="dot"></span>
                    <span class="dot"></span>
                </div>
                <div class="dice-face face-6">
                    <span class="dot"></span>
                    <span class="dot"></span>
                    <span class="dot"></span>
                    <span class="dot"></span>
                    <span class="dot"></span>
                    <span class="dot"></span>
                </div>
            </div>
        </div>

        <button class="roll-button" id="rollButton">
            <span class="button-text">Roll Dice</span>
            <span class="button-icon">ðŸŽ²</span>
        </button>

        <div class="result" id="result">
            <span class="result-text">Press the button to roll!</span>
        </div>
    </div>

    <script src="script.js"></script>
</body>

</html>
